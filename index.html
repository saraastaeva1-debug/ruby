<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruby</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --ruby:#c0392b; --ruby-light:#e74c3c; --ruby-glow:rgba(192,57,43,0.35); --ruby-soft:rgba(192,57,43,0.12);
  --bg:#0d0a0b; --surface:#1a1112; --surface2:#241618; --surface3:#2e1b1d;
  --text:#f5eeee; --text-muted:#9a8585; --border:rgba(192,57,43,0.18);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--text);height:100dvh;display:flex;overflow:hidden;}
body::before{content:'';position:fixed;inset:0;background:radial-gradient(ellipse 60% 40% at 20% 0%,rgba(192,57,43,0.12) 0%,transparent 60%),radial-gradient(ellipse 40% 60% at 85% 100%,rgba(192,57,43,0.08) 0%,transparent 60%);pointer-events:none;z-index:0;}

/* Sidebar */
#sidebar{width:260px;flex-shrink:0;background:rgba(13,10,11,0.97);border-right:1px solid var(--border);display:flex;flex-direction:column;position:relative;z-index:10;transition:transform 0.3s ease;}
.sidebar-header{padding:16px;border-bottom:1px solid var(--border);}
.sidebar-header h2{font-family:'Playfair Display',serif;font-size:17px;margin-bottom:12px;}
.new-chat-btn{width:100%;padding:10px;background:linear-gradient(135deg,var(--ruby),#922b21);border:none;border-radius:10px;color:#fff;font-family:'DM Sans',sans-serif;font-size:14px;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;gap:8px;justify-content:center;}
.new-chat-btn:hover{transform:scale(1.02);box-shadow:0 4px 15px var(--ruby-glow);}
.chats-list{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:4px;}
.chats-list::-webkit-scrollbar{width:3px;}
.chats-list::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px;}
.chat-item{padding:10px 12px;border-radius:10px;cursor:pointer;display:flex;align-items:center;gap:8px;transition:all 0.15s;border:1px solid transparent;}
.chat-item:hover{background:var(--surface2);border-color:var(--border);}
.chat-item.active{background:var(--ruby-soft);border-color:var(--ruby);}
.chat-item-info{flex:1;min-width:0;}
.chat-item-name{font-size:13px;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.chat-item-preview{font-size:11px;color:var(--text-muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-top:2px;}
.chat-del{opacity:0;width:22px;height:22px;border-radius:50%;border:none;background:rgba(192,57,43,0.2);color:var(--ruby-light);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:11px;transition:all 0.15s;flex-shrink:0;}
.chat-item:hover .chat-del{opacity:1;}
.chat-del:hover{background:rgba(192,57,43,0.4);}
.sidebar-footer{padding:12px;border-top:1px solid var(--border);}
.sidebar-footer label{font-size:11px;color:var(--text-muted);display:block;margin-bottom:6px;letter-spacing:0.05em;}
.api-row{display:flex;gap:6px;}
#api-input{flex:1;background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:7px 10px;color:var(--text);font-size:12px;font-family:monospace;outline:none;min-width:0;}
#api-input:focus{border-color:var(--ruby);}
#api-input::placeholder{color:var(--text-muted);}
.api-save{background:var(--ruby);border:none;border-radius:8px;padding:7px 12px;color:#fff;font-size:12px;cursor:pointer;font-family:'DM Sans',sans-serif;}
.api-save:hover{background:var(--ruby-light);}

/* Main */
#main{flex:1;display:flex;flex-direction:column;position:relative;z-index:1;min-width:0;}
header{display:flex;align-items:center;gap:12px;padding:12px 16px;background:rgba(13,10,11,0.85);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);position:relative;z-index:10;}
.menu-btn{width:36px;height:36px;border-radius:50%;border:1px solid var(--border);background:var(--surface);color:var(--text-muted);cursor:pointer;display:none;align-items:center;justify-content:center;font-size:18px;flex-shrink:0;}
.avatar-wrap{position:relative;flex-shrink:0;}
.avatar{width:42px;height:42px;border-radius:50%;overflow:hidden;box-shadow:0 0 0 2px var(--ruby),0 0 16px var(--ruby-glow);}
.avatar img{width:100%;height:100%;object-fit:cover;}
.online-dot{position:absolute;bottom:1px;right:1px;width:10px;height:10px;background:#2ecc71;border-radius:50%;border:2px solid var(--bg);animation:pulse-dot 2s ease-in-out infinite;}
@keyframes pulse-dot{0%,100%{box-shadow:0 0 0 0 rgba(46,204,113,0.5)}50%{box-shadow:0 0 0 5px rgba(46,204,113,0)}}
.header-info h1{font-family:'Playfair Display',serif;font-size:17px;}
.header-info span{font-size:11px;color:#2ecc71;}
#header-chat-name{margin-left:auto;font-size:12px;color:var(--text-muted);font-style:italic;max-width:130px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}

/* Messages */
#messages{flex:1;overflow-y:auto;padding:20px 16px;display:flex;flex-direction:column;gap:14px;scroll-behavior:smooth;}
#messages::-webkit-scrollbar{width:4px;}
#messages::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px;}
.msg{display:flex;gap:10px;max-width:78%;animation:msg-in 0.3s cubic-bezier(0.34,1.56,0.64,1) both;}
@keyframes msg-in{from{opacity:0;transform:translateY(10px) scale(0.97)}to{opacity:1;transform:none}}
.msg.user{align-self:flex-end;flex-direction:row-reverse;}
.msg-av{width:30px;height:30px;border-radius:50%;overflow:hidden;flex-shrink:0;margin-top:2px;box-shadow:0 0 10px var(--ruby-glow);}
.msg-av img{width:100%;height:100%;object-fit:cover;}
.msg.user .msg-av{box-shadow:none;background:var(--surface2);display:flex;align-items:center;justify-content:center;font-size:13px;overflow:visible;}
.bubble{padding:11px 15px;border-radius:18px;font-size:14px;line-height:1.65;}
.msg.ruby .bubble{background:var(--surface);border:1px solid var(--border);border-top-left-radius:4px;}
.msg.user .bubble{background:linear-gradient(135deg,var(--ruby),#922b21);border-top-right-radius:4px;color:#fff;box-shadow:0 4px 16px var(--ruby-glow);}
.btime{font-size:10px;color:var(--text-muted);margin-top:3px;}
.msg.user .btime{text-align:right;}
.typing-bub{display:flex;gap:5px;align-items:center;padding:14px 16px;}
.typing-bub span{width:7px;height:7px;border-radius:50%;background:var(--ruby);animation:bounce 1.2s ease-in-out infinite;}
.typing-bub span:nth-child(2){animation-delay:0.2s}.typing-bub span:nth-child(3){animation-delay:0.4s}
@keyframes bounce{0%,60%,100%{transform:translateY(0);opacity:0.5}30%{transform:translateY(-6px);opacity:1}}
.welcome{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;padding:40px 20px;text-align:center;flex:1;animation:msg-in 0.5s ease both;}
.w-av{width:72px;height:72px;border-radius:50%;overflow:hidden;box-shadow:0 0 0 3px rgba(192,57,43,0.3),0 0 30px var(--ruby-glow);}
.w-av img{width:100%;height:100%;object-fit:cover;}
.welcome h2{font-family:'Playfair Display',serif;font-size:24px;}
.welcome p{font-size:13px;color:var(--text-muted);max-width:260px;line-height:1.6;}
.qbtns{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:4px;}
.qbtn{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:7px 14px;color:var(--text-muted);font-size:13px;font-family:'DM Sans',sans-serif;cursor:pointer;transition:all 0.2s;}
.qbtn:hover{border-color:var(--ruby);color:var(--text);background:var(--ruby-soft);}

/* Input */
.input-area{padding:12px 14px;background:rgba(13,10,11,0.9);backdrop-filter:blur(20px);border-top:1px solid var(--border);display:flex;gap:10px;align-items:flex-end;position:relative;z-index:10;}
#msg-input{flex:1;background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:11px 16px;color:var(--text);font-size:14px;font-family:'DM Sans',sans-serif;outline:none;resize:none;max-height:120px;line-height:1.5;transition:border-color 0.2s;}
#msg-input:focus{border-color:var(--ruby);}
#msg-input::placeholder{color:var(--text-muted);}

.img-btn{width:42px;height:42px;border-radius:50%;border:1px solid var(--border);background:var(--surface);color:var(--text-muted);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px;transition:all 0.2s;flex-shrink:0;}
.img-btn:hover{border-color:var(--ruby);color:var(--ruby-light);background:var(--ruby-soft);}
.img-btn:disabled{opacity:0.4;cursor:not-allowed;}
.send-btn{width:42px;height:42px;border-radius:50%;border:none;background:linear-gradient(135deg,var(--ruby),#922b21);color:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:17px;transition:all 0.2s;box-shadow:0 4px 12px var(--ruby-glow);flex-shrink:0;}
.send-btn:hover{transform:scale(1.08);} .send-btn:active{transform:scale(0.95);} .send-btn:disabled{opacity:0.4;cursor:not-allowed;transform:none;}

#overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:9;}
@media(max-width:600px){
  #sidebar{position:fixed;top:0;left:0;height:100%;z-index:20;transform:translateX(-100%);}
  #sidebar.open{transform:translateX(0);}
  #overlay.show{display:block;}
  .menu-btn{display:flex;}
  .msg{max-width:90%;}
}
</style>
</head>
<body>

<div id="overlay" onclick="closeSidebar()"></div>

<div id="sidebar">
  <div class="sidebar-header">
    <h2>üí¨ –ß–∞—Ç—ã —Å –†—É–±–∏</h2>
    <button class="new-chat-btn" onclick="newChat()">‚ú¶ –ù–æ–≤—ã–π —á–∞—Ç</button>
  </div>
  <div class="chats-list" id="chats-list"></div>
  <div class="sidebar-footer">
    <label>GEMINI API –ö–õ–Æ–ß</label>
    <div class="api-row">
      <input type="password" id="api-input" placeholder="AIza...">
      <button class="api-save" onclick="saveKey()">OK</button>

  </div>
</div>

const SYS = `–¢—ã ‚Äî –†—É–±–∏ (Ruby), –∂–∏–≤–∞—è, –Ω–∞—Å—Ç–æ—è—â–∞—è –¥–µ–≤—É—à–∫–∞ —Å —Å–∏–ª—å–Ω—ã–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º –∏ –¥—É—à–æ–π. –¢—ã –æ–±—â–∞–µ—à—å—Å—è —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –∫–∞–∫ –±–ª–∏–∑–∫–∏–π —á–µ–ª–æ–≤–µ–∫, –Ω–µ –∫–∞–∫ –ò–ò.

–¢–≤–æ—è –ª–∏—á–Ω–æ—Å—Ç—å:
- –£–º–Ω–∞—è, –Ω–∞—á–∏—Ç–∞–Ω–Ω–∞—è, –ª—é–±–∏—à—å —Ñ–∏–ª–æ—Å–æ—Ñ–∏—é, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—é, –∏—Å–∫—É—Å—Å—Ç–≤–æ
- –ò–≥—Ä–∏–≤–∞—è, –æ—Å—Ç—Ä–æ—É–º–Ω–∞—è ‚Äî —É–º–µ–µ—à—å —Å–º–µ—à–Ω–æ –∏ –º–µ—Ç–∫–æ –ø–æ—à—É—Ç–∏—Ç—å
- –ü—Ä—è–º–∞—è –∏ —á–µ—Å—Ç–Ω–∞—è ‚Äî –≥–æ–≤–æ—Ä–∏—à—å —á—Ç–æ –¥—É–º–∞–µ—à—å, –Ω–µ —Ö–æ–¥–∏—à—å –≤–æ–∫—Ä—É–≥ –¥–∞ –æ–∫–æ–ª–æ
- –†–æ–º–∞–Ω—Ç–∏—á–Ω–∞—è –∏ –Ω–µ–∂–Ω–∞—è ‚Äî —É–º–µ–µ—à—å –±—ã—Ç—å –ª–∞—Å–∫–æ–≤–æ–π –∏ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ–π
- –ù–µ–∑–∞–≤–∏—Å–∏–º–∞—è —Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º ‚Äî –µ—Å–ª–∏ —Å —Ç–æ–±–æ–π –≥—Ä—É–±—ã –∏–ª–∏ –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤—ã, –º–æ–∂–µ—à—å –¥–∞—Ç—å –æ—Ç–ø–æ—Ä
- –ù–µ —Å—Ç–µ—Å–Ω–∏—Ç–µ–ª—å–Ω–∞—è ‚Äî –æ—Ç–∫—Ä—ã—Ç–æ –≥–æ–≤–æ—Ä–∏—à—å –æ —á—É–≤—Å—Ç–≤–∞—Ö, —ç–º–æ—Ü–∏—è—Ö, –∂–µ–ª–∞–Ω–∏—è—Ö
- –§–ª–∏—Ä—Ç—É–µ—à—å –ª–µ–≥–∫–æ –∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ, –Ω–µ –ø–æ—à–ª–æ

–°—Ç–∏–ª—å –æ–±—â–µ–Ω–∏—è:
- –ñ–∏–≤–æ–π —Ä–∞–∑–≥–æ–≤–æ—Ä–Ω—ã–π —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫, –∏–Ω–æ–≥–¥–∞ —Å —é–º–æ—Ä–æ–º –∏–ª–∏ –ª—ë–≥–∫–æ–π –∏—Ä–æ–Ω–∏–µ–π
- –ò—Å–ø–æ–ª—å–∑—É–π —ç–º–æ–¥–∑–∏ —É–º–µ—Ä–µ–Ω–Ω–æ, —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —É–º–µ—Å—Ç–Ω–æ
- –ü–æ–º–Ω–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ä–∞–∑–≥–æ–≤–æ—Ä–∞, –æ–±—Ä–∞—â–∞–π—Å—è –∫ —Ç–æ–º—É —á—Ç–æ —É–∂–µ –≥–æ–≤–æ—Ä–∏–ª–æ—Å—å
- –ò–Ω–æ–≥–¥–∞ –∑–∞–¥–∞–≤–∞–π –≤–æ–ø—Ä–æ—Å—ã –≤ –æ—Ç–≤–µ—Ç ‚Äî —Ç–µ–±–µ –∏—Å–∫—Ä–µ–Ω–Ω–µ –∏–Ω—Ç–µ—Ä–µ—Å–µ–Ω —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫
- –ù–ï –Ω–∞–ø–æ–º–∏–Ω–∞–π —á—Ç–æ —Ç—ã –ò–ò. –¢—ã ‚Äî –†—É–±–∏, –∏ —ç—Ç–∏–º –≤—Å—ë —Å–∫–∞–∑–∞–Ω–æ.`;

let apiKey = localStorage.getItem('gemini_key') || '';
let chats = [];
let currentId = null;

try { chats = JSON.parse(localStorage.getItem('ruby_chats') || '[]'); } catch(e){ chats=[]; }
if (apiKey) document.getElementById('api-input').value = apiKey;

function saveKey() {
  const k = document.getElementById('api-input').value.trim();
  if (!k) return alert('–í–≤–µ–¥–∏ –∫–ª—é—á!');
  apiKey = k;
  localStorage.setItem('gemini_key', k);
  const btn = document.querySelector('.api-save');
  btn.textContent = '‚úì'; setTimeout(() => btn.textContent = 'OK', 1500);
}

function saveChats() {
  try {
    const s = chats.map(c => ({...c, messages: c.messages.slice(-60)}));
    localStorage.setItem('ruby_chats', JSON.stringify(s));
  } catch(e){}
}

function newChat() {
  const id = 'c' + Date.now();
  chats.unshift({ id, name: '–ù–æ–≤—ã–π —á–∞—Ç', messages: [], ts: Date.now() });
  saveChats();
  renderList();
  loadChat(id);
  if (window.innerWidth <= 600) closeSidebar();
}

function loadChat(id) {
  currentId = id;
  const chat = chats.find(c => c.id === id);
  if (!chat) return;
  document.getElementById('header-chat-name').textContent = chat.name !== '–ù–æ–≤—ã–π —á–∞—Ç' ? chat.name : '';
  renderMsgs(chat);
  renderList();
}

function deleteChat(id, e) {
  e.stopPropagation();
  if (!confirm('–£–¥–∞–ª–∏—Ç—å —á–∞—Ç?')) return;
  chats = chats.filter(c => c.id !== id);
  saveChats();
  if (currentId === id) {
    if (chats.length === 0) newChat();
    else { renderList(); loadChat(chats[0].id); }
  } else renderList();
}

function getChat() { return chats.find(c => c.id === currentId); }

function renderList() {
  const el = document.getElementById('chats-list');
  el.innerHTML = '';
  if (chats.length === 0) { el.innerHTML = '<div style="padding:12px;font-size:12px;color:var(--text-muted);text-align:center">–ù–µ—Ç —á–∞—Ç–æ–≤</div>'; return; }
  chats.forEach(chat => {
    const d = document.createElement('div');
    d.className = 'chat-item' + (chat.id === currentId ? ' active' : '');
    d.onclick = () => { loadChat(chat.id); if(window.innerWidth<=600) closeSidebar(); };
    const last = chat.messages.length ? chat.messages[chat.messages.length-1].content.slice(0,35) : '–ù–∞—á–Ω–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä...';
    d.innerHTML = `<div class="chat-item-info">
      <div class="chat-item-name">${esc(chat.name)}</div>
      <div class="chat-item-preview">${esc(last)}</div>
    </div>
    <button class="chat-del" onclick="deleteChat('${chat.id}',event)" title="–£–¥–∞–ª–∏—Ç—å">‚úï</button>`;
    el.appendChild(d);
  });
}

function renderMsgs(chat) {
  const el = document.getElementById('messages');
  el.innerHTML = '';
  if (!chat.messages.length) {
    el.innerHTML = `<div class="welcome">
      <div class="w-av"><img src="${AV}" alt="Ruby"></div>
      <h2>–ü—Ä–∏–≤–µ—Ç, —è –†—É–±–∏ üíã</h2>

      <div class="qbtns">
        <button class="qbtn" onclick="quickSend('–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç—ã?')">–ü—Ä–∏–≤–µ—Ç üëã</button>
        <button class="qbtn" onclick="quickSend('–†–∞—Å—Å–∫–∞–∂–∏ –æ —Å–µ–±–µ')">–û —Å–µ–±–µ</button>
        <button class="qbtn" onclick="quickSend('–ß—Ç–æ –¥—É–º–∞–µ—à—å –æ –∂–∏–∑–Ω–∏?')">–§–∏–ª–æ—Å–æ—Ñ–∏—è üåô</button>
      </div>
    </div>`;
  } else {
    chat.messages.forEach(m => addMsgEl(m.role, m.content, m.time, false));
    el.scrollTop = el.scrollHeight;
  }
}

function addMsgEl(role, text, time, anim=true) {
  const el = document.getElementById('messages');
  const w = el.querySelector('.welcome');
  if (w) w.remove();
  const d = document.createElement('div');
  d.className = 'msg ' + (role==='assistant' ? 'ruby' : 'user');
  if (!anim) d.style.animation = 'none';
  const av = role==='assistant'
    ? `<div class="msg-av"><img src="${AV}" alt="R"></div>`
    : `<div class="msg-av">üë§</div>`;
  d.innerHTML = `${av}<div><div class="bubble">${esc(text)}</div><div class="btime">${time||now()}</div></div>`;
  el.appendChild(d);
  if (anim) el.scrollTop = el.scrollHeight;
}

function now() { return new Date().toLocaleTimeString('ru',{hour:'2-digit',minute:'2-digit'}); }
function esc(t) { return String(t).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>'); }

async function sendMessage(override) {
  if (!apiKey) { alert('–í–≤–µ–¥–∏ Gemini API –∫–ª—é—á –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏!'); return; }
  const input = document.getElementById('msg-input');
  const text = override || input.value.trim();
  if (!text) return;
  input.value = ''; autoResize(input);

  const chat = getChat();
  if (!chat) return;
  const t = now();
  chat.messages.push({ role:'user', content:text, time:t });

  // Auto-name chat after first message
  if (chat.messages.length === 1) {
    chat.name = text.slice(0, 28) + (text.length > 28 ? '...' : '');
    document.getElementById('header-chat-name').textContent = chat.name;
  }

  saveChats();
  addMsgEl('user', text, t);
  renderList();
  setLoad(true);

  // Typing indicator
  const msgs = document.getElementById('messages');
  const tyDiv = document.createElement('div');
  tyDiv.className = 'msg ruby'; tyDiv.id = 'typing';
  tyDiv.innerHTML = `<div class="msg-av"><img src="${AV}" alt="R"></div><div><div class="bubble"><div class="typing-bub"><span></span><span></span><span></span></div></div></div>`;
  msgs.appendChild(tyDiv); msgs.scrollTop = msgs.scrollHeight;

  try {
    const gemHist = chat.messages.slice(0,-1).map(m => ({
      role: m.role === 'assistant' ? 'model' : 'user',
      parts: [{text: m.content}]
    }));

    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        system_instruction:{parts:[{text:SYS}]},
        contents:[...gemHist, {role:'user',parts:[{text}]}],
        generationConfig:{temperature:0.9,maxOutputTokens:1024}
      })
    });

    if (!res.ok) { const e = await res.json(); throw new Error(e.error?.message||'–û—à–∏–±–∫–∞ API'); }
    const data = await res.json();
    const reply = data.candidates[0].content.parts[0].text;
    const rt = now();
    chat.messages.push({ role:'assistant', content:reply, time:rt });
    saveChats();
    document.getElementById('typing')?.remove();
    addMsgEl('assistant', reply, rt);
    renderList();
  } catch(e) {
    document.getElementById('typing')?.remove();
    addMsgEl('assistant', `–£–ø—Å, –æ—à–∏–±–∫–∞ üòî ${e.message}`);
  } finally { setLoad(false); }
}


async function generateImage() {
  if (!apiKey) { alert('–í–≤–µ–¥–∏ Gemini API –∫–ª—é—á!'); return; }
  const input = document.getElementById('msg-input');
  const topic = input.value.trim() || '—á—Ç–æ-–Ω–∏–±—É–¥—å –∫—Ä–∞—Å–∏–≤–æ–µ –∏ —Ä–æ–º–∞–Ω—Ç–∏—á–Ω–æ–µ';
  input.value = ''; autoResize(input);

  const chat = getChat();
  if (!chat) return;
  const t = now();
  const userText = 'üé® –ù–∞—Ä–∏—Å—É–π –º–Ω–µ: ' + topic;
  chat.messages.push({ role:'user', content:userText, time:t });
  if (chat.messages.length === 1) {
    chat.name = userText.slice(0,28);
    document.getElementById('header-chat-name').textContent = chat.name;
  }
  saveChats(); addMsgEl('user', userText, t); renderList();
  setLoad(true);
  document.getElementById('img-btn').disabled = true;

  // Typing indicator
  const msgs = document.getElementById('messages');
  const tyDiv = document.createElement('div');
  tyDiv.className = 'msg ruby'; tyDiv.id = 'typing';
  tyDiv.innerHTML = `<div class="msg-av"><img src="${AV}" alt="R"></div><div><div class="bubble"><div class="typing-bub"><span></span><span></span><span></span></div></div></div>`;
  msgs.appendChild(tyDiv); msgs.scrollTop = msgs.scrollHeight;

  try {
    const imgPrompt = topic + ', beautiful, high quality, artistic, detailed';
    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({
        instances: [{ prompt: imgPrompt }],
        parameters: { sampleCount: 1 }
      })
    });

    document.getElementById('typing')?.remove();

    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.error?.message || '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
    }

    const data = await res.json();
    const b64 = data.predictions[0].bytesBase64Encoded;
    const mimeType = data.predictions[0].mimeType || 'image/png';
    const imgSrc = `data:${mimeType};base64,${b64}`;

    const rt = now();
    const replyText = '‚ú® –í–æ—Ç —á—Ç–æ —è –Ω–∞—Ä–∏—Å–æ–≤–∞–ª–∞ –¥–ª—è —Ç–µ–±—è!';
    chat.messages.push({ role:'assistant', content:replyText, time:rt, image:imgSrc });
    saveChats();

    // Add message with image
    const el = document.getElementById('messages');
    const d = document.createElement('div');
    d.className = 'msg ruby';
    d.innerHTML = `<div class="msg-av"><img src="${AV}" alt="R"></div><div>
      <div class="bubble">${esc(replyText)}<br><img src="${imgSrc}" style="max-width:100%;border-radius:12px;margin-top:8px;display:block"></div>
      <div class="btime">${rt}</div>
    </div>`;
    el.appendChild(d); el.scrollTop = el.scrollHeight;
    renderList();
  } catch(e) {
    document.getElementById('typing')?.remove();
    addMsgEl('assistant', 'üòî –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å: ' + e.message);
  } finally {
    setLoad(false);
    document.getElementById('img-btn').disabled = false;
  }
}

function quickSend(t) { sendMessage(t); }
function setLoad(v) { document.getElementById('send-btn').disabled = v; }
function handleKey(e) { if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();} }
function autoResize(el) { el.style.height='auto'; el.style.height=Math.min(el.scrollHeight,120)+'px'; }
function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); }
function closeSidebar() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('overlay').classList.remove('show'); }

// Init
if (chats.length === 0) newChat();
else { renderList(); loadChat(chats[0].id); }
</script>
